<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <div id="title">
    <h1>freeCodeCamp Survey Form
    </h1>

  </div>
  <div id="description"><p>Thank you for taking the time to help us improve the platform
  </p></div>
  <form id="survey-form"> 
    <label for="name">name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="email">Email</label><br>
    <input type= "email" id="email" placeholder="Enter your Email"  ><br><br>

    <label for="Age">Age (optional) </label><br>
    <input type= number  min = 12   max = 99 id="number" placeholder="Age"><br><br>
    
     <label >Would you recommend freeCodeCamp to a friend?</label><br>

     <input type="radio"  name="forgroup" value="Definitely">
     <label for="Definitely">Definitely</label><br>

     <input type="radio"  name="forgroup" value="Maybe">
     <label for="Maybe">Maybe</label><br>

     <input type="radio" name="forgroup" value="Not sure">
     <label for="Not sure">Not Sure</label>
    
    <br><br>
    
      
      <select name="options" id="dropdown">
        <optgroup label="Select an optoin">
          <option value="Chalanges">Chalanges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </optgroup>
      </select>
      <br><br>

     
      <label >What would you like to see improved? <i>(Check all that apply)</i></label><br>
      <input type="checkbox" value="front">
      <label > Front-end Projects</label><br>

      <input type="checkbox" value="back">
      <label > Back-end Projects</label><br>

      <input type="checkbox" value="data">
      <label >Data Visualization</label><br>

      <input type="checkbox" value="cha">
      <label >Challenges</label><br>

      <input type="checkbox" value="osc">
      <label >Open Source Community</label><br>

      <input type="checkbox" value="ghr">
      <label > Gitter help rooms</label><br>

      <input type="checkbox" value="Videos">
      <label > Videos</label><br>

      <input type="checkbox" value="City Meetups">
      <label >City Meetups</label><br>

      <input type="checkbox" value="Wiki">
      <label >Wiki</label><br>

      <input type="checkbox" value="Forum">
      <label >Forum</label><br>

      <input type="checkbox" value="Additional Courses">
      <label >Additional Courses</label><br>


     
      <br>
      <textarea rows="4" cols="50" name="comment" form="usrform">
      Enter text here...</textarea>

    <br><br>
    <input type="submit" value="Submit">
</form>








    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    

    <script  src="js/index.js"></script>
  </body>
</html>
